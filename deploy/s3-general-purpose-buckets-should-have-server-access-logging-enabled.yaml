AWSTemplateFormatVersion: '2010-09-09'
Description: 'Remediate S3 general purpose buckets should have server acce'
Parameters:
  LogGroupName:
    Type: String
    Default: '/aws/cloudtrail'
Resources:
  RemediationDoc:
    Type: 'AWS::SSM::Document'
    Properties:
      DocumentType: 'Automation'
      Content:
        schemaVersion: '0.3'
        description: 'Fix S3 general purpose buckets should have server acce'
        mainSteps:
        - name: 'CreateMetricFilter'
          action: 'aws:executeAwsApi'
          inputs:
            Service: cloudwatchlogs
            Api: PutMetricFilter
            logGroupName: !Ref LogGroupName
            filterName: 's3-general-purpose-buckets-should-have-server-access-logging-enabled'
            filterPattern: '{$.eventSource == "s3.amazonaws.com"}'
            metricTransformations:
            - metricName: 's3-general-purpose-buckets-should-have-server-access-logging-enabled'
              metricNamespace: 'SecurityHubRemediation'
              metricValue: '1'
              metricType: 'Count'