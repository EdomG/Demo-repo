
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Creates a Lifecycle configuration for the S3 bucket to define actions for object lifecycle management, such as transitioning objects to another storage class or deleting them after a specified time period.'
Parameters:
  TargetResource:
    Type: String
Resources:
  AutoRemediation:
    Type: 'AWS::SSM::Document'
    Properties:
      DocumentType: 'Automation'
      Content:
        schemaVersion: '0.3'
        mainSteps:
          - name: 'ExecuteRemediation'
            action: 'aws:executeAwsApi'
            inputs:
              Service: generic
              Api: None
              TargetResource: '{{TargetResource}}'
